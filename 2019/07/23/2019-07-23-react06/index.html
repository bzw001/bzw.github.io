ss="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * v16.0使用Fiber异步渲染架构进行了重写,进化点：</span><br><span class="line"> * 1、体积更小</span><br><span class="line"> * 2、服务端渲染速度大幅提升</span><br><span class="line"> * 3、更responsive的界面</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> /**</span><br><span class="line">  * Filber概念简介</span><br><span class="line">  * 1、Reconciler 即Vitual Dom, 用于计算新旧View的差异</span><br><span class="line">  * 2、Renderer表示和平台相关的代码,将View渲染到不同平台</span><br><span class="line">  * </span><br><span class="line">  * Reconciliation表示Fiber的update, 产出effect list(更新视图所需要的操作),可以当作第一阶段, 这个阶段是可以打断，重新生成effect list</span><br><span class="line">  * effect list 再commit 后才会生效,commit表示第2阶段, 表示view到具体视图(如DOM)的步骤,这个阶段时长小，是同步的。</span><br><span class="line">  * </span><br><span class="line">  * React内部有事务的概念，之前与渲染相关的事务时连续的，一旦开始就会执行完。</span><br><span class="line">  * 现在事务由Fiber的更新组成，可以断断续续更新Fiber，最后commit变化。</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * 一个React Element不一定就对应一个Fiber?</span><br><span class="line">   * dom diff 时，会出现新旧Fiber, 一个待更新的组件最多会对应两个Fiber</span><br><span class="line">   */</span><br><span class="line"></span><br><span class="line">   /**</span><br><span class="line">    * Fiber的一些重要属性</span><br><span class="line">    *  Fiber节点构成了一颗单链表形式的树</span><br><span class="line">    * child执行第一个子节点，sibling属性分别指向相邻的兄弟节点</span><br><span class="line">    */</span><br><span class="line">   &#123;</span><br><span class="line">     tag: TypeOfWork,  // Fiber 类型</span><br><span class="line">     alternate: Fiber|null // Fiber更新时克隆出的景象fiber, 对fiber的修改会标记在这个fiber</span><br><span class="line">     return: Fiber| null, //指向Fiber树中的父节点</span><br><span class="line">     child:Fiber | null, //指向第一个子节点</span><br><span class="line">     sibling: Fiber | null, // 指向兄弟节点</span><br><span class="line">     effectTag: TypeOfSideEffect，// side effect 类型</span><br><span class="line">     nextEffect: Fiber | null, // 单链表结构，方便遍历fiber树上有副作用的节点</span><br><span class="line">     pendingWorkPriority: PriorityLevel, //标记子树上待更新任务的优先级</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/// 从setState开始入手</span><br><span class="line">ReactComponent.prototype.setState = function(partialState, callback) &#123;</span><br><span class="line">  invariant(typeof partialState === &#x27;object&#x27; || ...);</span><br><span class="line"></span><br><span class="line">  this.updater.enqueueSetState(this, partialState, callback, &#x27;setState&#x27;);</span><br><span class="line">&#125;</span><br><span class="line">/**</span><br><span class="line"> * setState -&gt; this.updater.enqueueSetState .updater由reconciler提供</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> // setState 的流程基本React 15的流程基本是一样</span><br><span class="line"> const updater = &#123;</span><br><span class="line">   isMounted,</span><br><span class="line">   enqueueSetState(instance, partialState, callback)&#123;</span><br><span class="line">     const fiber = ReactInstanceMap.get(instance); // 拿到React组件实例对应的fiber</span><br><span class="line">     const priorityLevel = getPriorityContext(fiber,false)// 拿到fiber的优先级</span><br><span class="line">     callback = callback === undefined ? null : callback;</span><br><span class="line"></span><br><span class="line">     if(__DEV__) &#123;</span><br><span class="line">       warnOnInvalidCallback(callback, &#x27;setState&#x27;);</span><br><span class="line">     &#125;</span><br><span class="line">     addupdate(fiber, partialState, callback, priorityLevel);// 向队列推入需要更新的fiber</span><br><span class="line">     scheduleupdate(fiber, priorityLevel); // 调用scheduleUpdate触发调度器调度一次新的更新</span><br><span class="line">   &#125;</span><br><span class="line">   ...</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> /// Fiber架构有哪些不同的地方？</span><br><span class="line"></span><br><span class="line"> /**</span><br><span class="line">  * 向Fiber的更新队列加入一次更新</span><br><span class="line">  * -&gt; insertUpdate</span><br><span class="line">  */</span><br><span class="line"> function addUpdate(</span><br><span class="line">   fiber:Fiber,</span><br><span class="line">   partialState: PartialState&lt;any,any&gt; | null,</span><br><span class="line">   callback: mixed,</span><br><span class="line">   priorityLevel:PriorityLevel</span><br><span class="line"> ):void &#123;</span><br><span class="line">   const update = &#123;</span><br><span class="line">     priorityLevel,</span><br><span class="line">     partialState,</span><br><span class="line">     callback,</span><br><span class="line">     isReplace: false,</span><br><span class="line">     isForced: false,</span><br><span class="line">     isTopLevelUnmount: false,</span><br><span class="line">     next: null,</span><br><span class="line">   &#125;;</span><br><span class="line">   insertUpdate(fiber, update);</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> /// 两个类型, Update与UpdateQueue</span><br><span class="line"> /// 单向链表</span><br><span class="line"> type UpdateQueue = &#123;</span><br><span class="line">   first: Update |null, </span><br><span class="line">   last: Update | null,</span><br><span class="line">   hasForceUpdate: boolean,</span><br><span class="line">   callbackList: null | Array&lt;Callback&gt;,</span><br><span class="line"></span><br><span class="line"> &#125;</span><br><span class="line"> type Update = &#123;</span><br><span class="line">   priorityLevel: Prioritylevel,</span><br><span class="line">   partialState: PartialState&lt;any, any&gt;,</span><br><span class="line">   callback: Callback | null,</span><br><span class="line">   isReplace: boolean,</span><br><span class="line">   isForced: boolean,</span><br><span class="line">   isTopLevelUnmount: boolean,</span><br><span class="line">   next: Update | null,</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> /// React Element 更新时会有current fiber与alternate fiber(working in progress fiber)</span><br><span class="line"> /// 两个fiber都会有一个Update Queue</span><br><span class="line"> /// 两个Queue里面的item引用时相同的</span><br><span class="line"> /// working in progreds fiber 会在更新完一个队列项后将其从队列中移除,</span><br><span class="line"> /// 更新完成之后,working in progress fiber会取代新的current fiber</span><br><span class="line"> /// 更新中断(有更优先级的更新插入),curernt fiber的update queue可以作为备份，是之前的中断的更新可以重新开始</span><br><span class="line"></span><br><span class="line"> /**</span><br><span class="line">  * scheduleUpdate</span><br><span class="line">  * -&gt; scheduleUpdateImpl(fiber, priorityLevel, false)</span><br><span class="line">  * 会根据fiber向上搜索父节点, React的schedule的更新都是在Host上更新的，</span><br><span class="line">  * 其上面会有isScheduled的flag标致是否这个fiber树等待更新, 还有nextScheduledRoot指针</span><br><span class="line">  * 指向待更新的HostRoor，构成一个链表的结构</span><br><span class="line">  *   优先级为SychronousPriority 则更新将同步触发,直接调用performWork处理update</span><br><span class="line">  *   优先级为TaskPriority,那upadte一般在batchedUpdates中触发</span><br><span class="line">  *   其他优先级的update将时异步的，使用scheduleDeferredCallback让浏览器空闲时候触发一次更新</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * performWork</span><br><span class="line">   *   刷新待更新队列,执行待更新的事务</span><br><span class="line">   * 大部分代码时错误处理代码,与React 16新特性(Error Boundaries)相关</span><br><span class="line">   * 需要关注的函数: workLoop  React 更新pendingWork队列的主循环</span><br><span class="line">   *          scheduleDeferredCallback 函数会在未来安排一次更新，来处理workLoop中没有做完的事情</span><br><span class="line">   */</span><br><span class="line"></span><br><span class="line">   /**</span><br><span class="line">    * workLoop</span><br><span class="line">    *  根据优先级及deadline来commit工作，支持处理之前未commit操作与同步的reconsiliation</span><br><span class="line">    * 一次re-render 分为reconsiliation与commit</span><br><span class="line">    * 如果update不能在deadline之前commit, 就会被标记为pendingCommit,所以在一次workLoop开始</span><br><span class="line">    * 先检查上一次workLoop有咩有留下的pedningCommit, 有则立即提交</span><br><span class="line">    * 如果没有pendingCommmit, nextUnitWork,就会resetNextUnitWork初始化nextUnitOfWork</span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * scheduleDeferredCallback</span><br><span class="line">     * 每个renderer初始化时需要传入当前平台相关的配置，也就是一个HostConfig实例,才能拿到自定义的Reconciler</span><br><span class="line">     */</span><br><span class="line">    /// ReactDom的入口中:</span><br><span class="line">    scheduleDeferredCallback: ReactDomFrameScheduling.rIC,</span><br><span class="line"></span><br><span class="line">    /// React Native的入口中:</span><br><span class="line">    scheduleDeferredCallback: global.requestIdleCallback</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Cooperative Scheduling &amp;&amp; requestIdleCallback</span><br><span class="line"> * windowRequestIdleCallback可以指定在浏览器一帧的空闲时间执行函数, 接受IdleDeadLINE类型的参数</span><br><span class="line"> * IdleDeadline有timeRemaing方法</span><br><span class="line"> * </span><br><span class="line"> * React 主要利用了流啊冷凝器提供的requestIdleCallback API来实现这一特性</span><br><span class="line"> * 相比setTimeout这样的API调用callback, requestIdleCalklback带来的Cooperative Scheduling让开发着让浏览器在空闲时间调用callback</span><br><span class="line"> * deadline中的timeRemaing的最大值是50ms，以免浏览器长期空闲时，callback的任务一一直执行，使得UI不能及时响应Y用户输入</span><br><span class="line"> * </span><br><span class="line"> * 如果浏览器没有实现requestIdleCallback, 就使用一个polyfill ，使用requestAnimationFrame实现</span><br><span class="line"> *  1、预估一个比较低的frame rate,从requestAnimationFrame获取一帧开始，时间戳与触发message事件</span><br><span class="line"> *  2、postMessage在layout paint 和composite之后调用，deadline通过fframe rate-rafTime可以得到</span><br><span class="line"> * |frame start time                                        deadline|</span><br><span class="line"> * [requestAnimationFrame] [layout] [paint] [composite] [postMessage]</span><br><span class="line"> * 根据时间戳获取两帧的准确frame rate, 动态调整当前帧的frame rate</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> /**</span><br><span class="line">  * 默认优先级</span><br><span class="line">  * 一次更新时同步还是异步是由优先级决定的，那么怎么从setState来schedule的一次update的优先级呢?</span><br><span class="line">  * -&gt; getPriorityContext</span><br><span class="line">  *   同步渲染的默认优先级时SynchronousPrioroty</span><br><span class="line">  * 在React 16中，异步渲染默认时关闭的。用户代码的优先级是同步的</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * performUnitOfWork</span><br><span class="line">   * reconcilation工作首先调用performUnitOfWork,做reconcilation工作</span><br><span class="line">   * 调用commitAllWork进入commit阶段,将reconcilation结果真正应用到DOM中</span><br><span class="line">   *  一个&#x27;work&#x27;被分解成了begin与complete两个阶段完成</span><br><span class="line">   *  beginWork ： 根据fiber节点不同的tag,调用对应的update方法，，相当于入口函数</span><br><span class="line">   *    具体的update函数：</span><br><span class="line">   *      updateClassComponent &amp;&amp; updateHostComponent</span><br><span class="line">   */</span><br><span class="line"></span><br><span class="line">   /**</span><br><span class="line">    * UpdateClassComponent</span><br><span class="line">    *   classComponent对应的是React组件实例</span><br><span class="line">    * a、如果current 为null, 意味着当前的update是组件第一次渲染，需要调用constructClassInstance构建组件实例</span><br><span class="line">    *   、并且会调用componentWillMount声明周期方法，并且初始化组件的updateQueue</span><br><span class="line">    * b、不然使用updateClassInstance，如果新老props不一致，会调用componentWillReceiveProps声明周期方法(16.6.3已经标记为不安全)</span><br><span class="line">    *    调用checkShouldComponentUpdate，返回值为shouldUpdate。如果没有定义，则shouldUpdate默认为true</span><br><span class="line">    * c、如果shouldUpdate为false。则返回，不然调用实例的render fucntion 渲染出children,然后</span><br><span class="line">    *   调用reconcileChildren对新老子节点进行diff</span><br><span class="line">    */</span><br><span class="line">   /**</span><br><span class="line">    * updateHostComponent</span><br><span class="line">    *  主要是低矮用reconcileChildren对子节进行diff, 其没有生命周期函数需要处理</span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * reconcileChildren  即virtual DOM diff</span><br><span class="line">     * -&gt; reconcileChildrenAtPriority (内部三个分支)</span><br><span class="line">     * a、首次渲染，-&gt; mountChildFiberInPlace创建子节点的fiber实例</span><br><span class="line">     * b、新老fiber对比-&gt; reconcileChildFibers</span><br><span class="line">     * c、如果前一次reconciliation过程被打断，则复用之前的工作-&gt; reconcileChildFibersInPlace</span><br><span class="line">     * 上面三个函数是通过不同参数组合的同一个函数-&gt;ChildReconciler(shouldClone, shouldTrackSideEffects)</span><br><span class="line">     *  其最终返回的函数是reconcileChildFibers，这个函数实现了对子fiber节点的reconciliation</span><br><span class="line">     */</span><br><span class="line"></span><br><span class="line">     /**</span><br><span class="line">      * reconcileChildFibers</span><br><span class="line">      * React的reconcile算法采用的是同层遍历比较，reconcile算法的核心是如何diff两个子节点数组</span><br><span class="line">      * 根据newChild 的类型调用不同的方法:</span><br><span class="line">      * 1、reconcile单个元素, 如果key与type相同，复用fiber,删除多余元素(currentFirstChild的sibling)</span><br><span class="line">      *   如果不同，调用createFiberFromElement返回新创建的</span><br><span class="line">      * 2、如果是string, reconcileSingleTextNode</span><br><span class="line">      * 3、如果是array, reconcileChildrenArray</span><br><span class="line">      * 4、如果为空，deleteRemainingChildren删除老的子元素</span><br><span class="line">      */</span><br><span class="line"> /**</span><br><span class="line">  * diff两个子节点数组</span><br><span class="line">  * reconcileChildrenArray</span><br><span class="line">  * fiber树是单链表结构，没有子节点数组这样的数据结构，也就没有可以供两端同时比较的尾部游标</span><br><span class="line">  * 从而智能从头部比较:</span><br><span class="line">  *   1、从头部遍历，第一次遍历新数组，对上了，就新老index ++ ，比较新老数组那些元素是一样的。</span><br><span class="line">  *    通过updateSlot,比较key,如果是同样的就update, 如果是同样的就Update,</span><br><span class="line">  *   2、第一次遍历完后:</span><br><span class="line">  *     1、新数组遍历完，老数组没完，就将老数组剩余的fiber删除</span><br><span class="line">  *     2、老数组遍历完，新数组没完，将新数组剩下的都插入</span><br><span class="line">  *     3、如果都不是，则将新老数组元素按照key放入map里，然后遍历新数组，插入老数组的元素，这是移动的情况、</span><br><span class="line">  *     4、最后再删除没有被上述情况涉及的元素</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * completeUnitWork</span><br><span class="line">   * 是complete阶段的入口，complete阶段作用是在一个节点diff完成之后，进行收尾工作，</span><br><span class="line">   * 主要是更新props和调用生命周期方法等。 将当前子树的effect list插入到HostRoot的effect list中</span><br><span class="line">   */</span><br><span class="line"></span><br><span class="line">   /**</span><br><span class="line">    * completeWork</span><br><span class="line">    * 完成reconciliation阶段得扫尾工作，重点对HostComponent的props进行diff,并标记更新</span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * reconciliation阶段</span><br><span class="line">   * 主要负责产出effect list.reconcile的过程相当于纯函数，输入fiber节点，输出effect list.</span><br><span class="line">   * side-effects是在commit阶段被应用到UI中的，由于纯函数的可预测性，我们可以随时中断reconciliation阶段执行</span><br><span class="line">   * ，不用担心side-effects让组件状态和实际UI产生不一致。</span><br><span class="line">   * commit阶段有点像GIT的commit概念，缓冲区得代码改动只有在commit之后才会被添加到GIT的Object store中</span><br><span class="line">   */</span><br><span class="line"></span><br><span class="line">   /**</span><br><span class="line">    * commit阶段</span><br><span class="line">    * commitAllWork</span><br><span class="line">    *   1、prepareForCommit 做一些DOM事件相关的设置</span><br><span class="line">    *   2、commitAllHostEffects。 会遍历当前fiber树的effect list, 对fiber的插入,更新, 删除以及ref的删除做处理</span><br><span class="line">    *     根据effectTag做不同的处理，如对Deletion这个effectTag会调用commitDeletion，其会递归的将子节点从fiber树上移除，对节点</span><br><span class="line">    *     上存在的ref做detach,最后调用componentWillUnmount生命周期钩子。</span><br><span class="line">    *     最后调用renderer传入的平台相关方法removeChild和removeChildFromContainer更新UI</span><br><span class="line">    *     插入操作，update操作等都会类似的操作</span><br><span class="line">    *   3、commitAllLifeCycles。再次遍历effect list。依次在每个effect上调用commitAllLifeCycles。</span><br><span class="line">    *     如果effet发生在ClassComponent，就会调用实例的componentDidMount和componentDidUpdate</span><br><span class="line">    *     还会对HostComponent调用commitMount方法，可以在renderer一个节点后做一些操作。</span><br><span class="line">    *     如input的auto-focus</span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 生命周期方法是在reconciliation和commit阶段中调用</span><br><span class="line">     *   render/reconciliation:</span><br><span class="line">     *      componentWillMount</span><br><span class="line">     *      componentWillReceiveProps</span><br><span class="line">     *      shouldComponentUpdate</span><br><span class="line">     *      componentWillUpdate</span><br><span class="line">     *   commit:</span><br><span class="line">     *      componentDidMount</span><br><span class="line">     *      componentDidUpdate</span><br><span class="line">     *      componentWillUnmount</span><br><span class="line">     */</span><br><span class="line"></span><br><span class="line">     /**</span><br><span class="line">      * reconciliation 与commit阶段调用函数</span><br><span class="line">      * workLoop:</span><br><span class="line">      *   performUnitOfWork   reconciliation入口</span><br><span class="line">      *   commitAllWork     commit入口</span><br><span class="line">      * performUnitOfWork:</span><br><span class="line">      *   begeinWork:</span><br><span class="line">      *     updateClassComponent</span><br><span class="line">      *     reconcileChildren</span><br><span class="line">      *   completeUnitWork</span><br><span class="line">      *     completeWork</span><br><span class="line">      * commitAllWork:</span><br><span class="line">      *   commitAllHostEffects</span><br><span class="line">      *   commitWork/commitPlacement/commitDeletion</span><br><span class="line">      */</span><br><span class="line"></span><br><span class="line">      /**</span><br><span class="line">       * 异步渲染:</span><br><span class="line">       * 当前的渲染虽然是在一个tick中完成的，但是未来React会将渲染的时机给用户掌控。</span><br><span class="line">       * 用户可以主动调用commit来让组件继续渲染。</span><br><span class="line">       * 因为reconcile是没有副作用的</span><br><span class="line">       */</span><br><span class="line"></span><br><span class="line">       //// 在React上，看到了一些借鉴自操作系统中的设计，Fiber可以看作是一个轻量级的线程，有自己的数据，也有优先级</span><br><span class="line">      //// 的分别。React能调度fiber使得优先级高得任务优先执行，同时保证低优先级得任务会在未来一段时间执行完毕。</span><br><span class="line">      //// 在diff算法得设计上，React借鉴了社区得经验。</span><br><span class="line"></span><br></pre></td></tr></table></figure>
