><br><span class="line">    const allProps = &#123; userName, ...props &#125;;</span><br><span class="line">    return (</span><br><span class="line">      &lt;React.Fragment&gt;</span><br><span class="line">        &#123;props.children(allProps)&#125;</span><br><span class="line">      &lt;/React.Fragment&gt;</span><br><span class="line">    )</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;Login&gt;</span><br><span class="line">  &#123;(&#123; userName &#125;) =&gt; &lt;h1&gt;hello &#123;userName&#125;&lt;/h1&gt;&#125;</span><br><span class="line">&lt;/Login&gt;</span><br><span class="line"></span><br><span class="line">// 其他非children props作为函数</span><br><span class="line">/// 定制用户没有登陆时显示的东西，如Auth</span><br><span class="line"></span><br><span class="line">const Auth = (props) =&gt; &#123;</span><br><span class="line">  const userName = getUserName();</span><br><span class="line"></span><br><span class="line">  if (userName) &#123;</span><br><span class="line">    const allProps = &#123; userName, ...props &#125;;</span><br><span class="line">    return (</span><br><span class="line">      &lt;React.Fragment&gt;</span><br><span class="line">        &#123;props.login(allProps)&#125;</span><br><span class="line">      &lt;/React.Fragment&gt;</span><br><span class="line">    )</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    &lt;React.Fragment&gt;</span><br><span class="line">      &#123;props.nologin(props)&#125;</span><br><span class="line">    &lt;/React.Fragment&gt;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;Auth&gt;</span><br><span class="line">  login=&#123;(&#123; userName &#125;) =&gt; &lt;h1&gt;hello &#123;userName&#125;&lt;/h1&gt;&#125;</span><br><span class="line">  nologin=&#123;() =&gt; &lt;h1&gt;please login&lt;/h1&gt;&#125;</span><br><span class="line">&lt;/Auth&gt;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 依赖注入 , render props 是React中的&quot;依赖注入&quot;:</span><br><span class="line"> * 逻辑A（Login）依赖于B(userName)，如果需要将A通用，那么将逻辑B以函数props的形式传给A</span><br><span class="line"> * 只要函数接口达成一致</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> /// render props 与高阶组件</span><br><span class="line"> /**</span><br><span class="line">  * render props 定义函数props比高阶组件更加方便，如果高阶组件中参数组件中如果不接受某些props</span><br><span class="line">  * 作为参数，那么需要给原来组件包一层组件来传值。</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * 重用React组件的逻辑时:</span><br><span class="line">   *  抽象为简单组件-&gt; render props模式 -&gt; 高阶组件模式</span><br><span class="line">   */</span><br></pre></td></tr></table></figure>
