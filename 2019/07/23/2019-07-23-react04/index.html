s="line">// 1、抽取共同逻辑</span><br><span class="line"></span><br><span class="line">/// 登陆状态</span><br><span class="line"></span><br><span class="line">const LogoutButton = () =&gt; &#123;</span><br><span class="line">  if (getUserId()) &#123;</span><br><span class="line">    return ;// 显示退出登陆的JSX</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    return null;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// 购物车代码</span><br><span class="line">const ShoppintCart = () =&gt; &#123;</span><br><span class="line">  if (getUserId()) &#123;</span><br><span class="line">    return ;// 显示购物车的JSX</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    return null;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// 抽象成高阶组件</span><br><span class="line">const withLogin = (Component) =&gt; &#123;</span><br><span class="line">  const NewComponent = (props) =&gt; &#123;</span><br><span class="line">    if(getUserId()) &#123;</span><br><span class="line">      return &lt;Component &#123;...props&#125; /&gt;;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      return null;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return newComponent;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// 新的LogoutButton 与购物车</span><br><span class="line">const LogoutButton = withLogin(props) =&gt; &#123;</span><br><span class="line">  return ;// 显示退出登陆的JSX</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 2、多个组件作为参数传入，可以根据状态控制渲染合适的组件</span><br><span class="line"></span><br><span class="line">// 3、链式调用给组件赋予多个能力。单个/多个组件需要被多个高阶组件包装</span><br><span class="line"></span><br><span class="line">const X1 = withOne(X);</span><br><span class="line">const X2 = withTwo(X1);</span><br><span class="line">const X3 = withThree(X2);</span><br><span class="line">const SuperX = x3;</span><br><span class="line">// const SuperX = withThree(withTwo(withOne(x)))</span><br><span class="line"></span><br><span class="line">/// 也可以使用compose </span><br><span class="line">const hoc = compose(withThree,withTwo, withOne);</span><br><span class="line">const superX = hoc(X);</span><br><span class="line"></span><br><span class="line">/// compose 实现</span><br><span class="line">function compose(...funcs) &#123;</span><br><span class="line">  if(funcs,length ===0 )&#123;</span><br><span class="line">    return arg =&gt; arg;</span><br><span class="line">  &#125;</span><br><span class="line">  if(funcs.length === 1) &#123;</span><br><span class="line">    return funcs[0];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return funcs.reduce((a,b) =&gt; (...args) =&gt; a(b(...args)));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 不足: 当React渲染出错时，往往需要组件的displayName静态属性来判别出错的组件，那么就需要在高阶组件中说明</span><br><span class="line">// 同时嵌套层次很深，报错将会看到很深的stack trace</span><br><span class="line">// 避免在渲染组件时，高阶组件重复产生新的组件，如</span><br><span class="line"></span><br><span class="line">const Example = () =&gt; &#123;</span><br><span class="line">  const EnhancedFoo = withExample(Foo);</span><br><span class="line">  return &lt;EnhancedFoo /&gt;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/// 应该</span><br><span class="line">const EnhancedFoo1 = withWExample(Foo);</span><br><span class="line">const Example1 = () =&gt; &#123;</span><br><span class="line">  return &lt;EnhancedFoo1 /&gt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
