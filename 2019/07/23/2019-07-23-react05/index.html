                <h2 id="diff算法的演化历史"><a href="#diff算法的演化历史" class="headerlink" title="diff算法的演化历史"></a>diff算法的演化历史</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 由于React.js, React-Dom.js, immutable.js,redux.redux-react.react-router等弄在一块导致包很大</span><br><span class="line"> * 出现了一些小型react, 如preact,inferno, react-lite等</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> /**</span><br><span class="line">  * 虚拟DOM万变不离其宗的三个属性：type, props, children</span><br><span class="line">  * 虚拟DOM可以加入更多的冗余标识，以帮助diff算法的改良</span><br><span class="line">  */</span><br><span class="line"> /**</span><br><span class="line">  * 最先出现的virtual-dom库，其通过深度优先搜索与in-order tree来实现高效的diff</span><br><span class="line">  * 然后cito.js出现，采用两端同时进行比较的算法，diff算法迅速提高</span><br><span class="line">  * 紧接着kivi.js 在以上基础上，使用key实现移动追踪以及基于key的编辑长度距离算法应用(复杂度为O(n^2))</span><br><span class="line">  * 后来sbabbdom去掉编辑长度距离算法，调整两端算法，可读性提高，</span><br><span class="line">  * 接着vue2.0将snabbdom这个库整合</span><br><span class="line">  */</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * babel会将JSX这些属性转换为VNode对象，这是虚拟DOM的最小单元，所有虚拟DOM会组成一棵树</span><br><span class="line">   */</span><br><span class="line"></span><br><span class="line">   /**</span><br><span class="line">    * 组件的实例本身就很耗性能，官方推荐的页面结构是通过少量的有状态组件控制无状态组件的拜年话，所有状态通过redux在路由进行分发</span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 去哪儿的Qreact1.0</span><br><span class="line">     * 使用requestAnimationFrame来稳定运行帧数</span><br><span class="line">     * 使用typeNumber代替type类型判断避免bable对type的打补丁操作</span><br><span class="line">     * 使用队列保证生命周期钩子按顺序执行</span><br><span class="line">     * 使用_rerender标识一个组件在一个大的更新中只会被render一次</span><br><span class="line">     */</span><br><span class="line">    </span><br><span class="line">     /**</span><br><span class="line">      * 一些高级功能是比较损耗性能的，如object.freeze,Object.defineProperty</span><br><span class="line">      */</span><br></pre></td></tr></table></figure>
