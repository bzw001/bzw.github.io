            <!-- Post -->
            <div class="typo" style="padding: 3rem;">
                <ul>
<li><p>1、proxy是用来干嘛的？ proxy是用来修改某些操作的默认行为的，在语言层面上做一些修改</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">如在对象前假设一层‘拦截’，外界访问对象都必须通过这层拦截</span><br><span class="line">例:</span><br><span class="line">     var obj= new Proxy(&#123;&#125;,&#123;</span><br><span class="line">         get:function(target,key,receiver)&#123;</span><br><span class="line">             console.log(`getting $(key)!`);</span><br><span class="line">             return Reflect.get(target,key,receiver);</span><br><span class="line">         &#125;,</span><br><span class="line">         set:function(target,key,value,receiveer)&#123;</span><br><span class="line">             console.log(`setting $(key)!`);</span><br><span class="line">             return Reflect.set(target,key,value.receiver);</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;)</span><br><span class="line">     </span><br><span class="line">     obj.count=1;</span><br><span class="line">     //setting count!</span><br><span class="line">     ++obj.count;</span><br><span class="line">     //getting count!</span><br><span class="line">     //setting count!</span><br><span class="line">     //2</span><br><span class="line">     </span><br><span class="line">     Proxy相当于重载了点运算符.</span><br></pre></td></tr></table></figure>
</li>
<li><p>2、proxy接受两个参数，第一个参数是需要代理（或者需要拦截）的对象，第二个参数是拦截处理函数。目标对象正常使用，只是返回被拦截处理过的数据</p>
</li>
<li><p>3、proxy支持的拦截操作</p>
</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">get(target,propKey,receiver)    拦截对象属性的读取</span><br><span class="line"></span><br><span class="line">set(target,propKey,value,receiver);   拦截对象属性的设置</span><br><span class="line"></span><br><span class="line">has(target,proKey)     拦截 key in proxy 的操作，返回布尔值</span><br><span class="line"></span><br><span class="line">ownKeys(target)   拦截Object.getOwnPropertyName(proxy) ,Object.getOwnPropertySymbols(proxy),Object.keys(proxy)</span><br><span class="line"></span><br><span class="line">deleteProperty(target,propKey)</span><br><span class="line"></span><br><span class="line">getOwnPropertyDescriptor(target,propKey)  拦截同名方法，返回属性的描述对象</span><br><span class="line"></span><br><span class="line">defineProperty(target,propKey,propDesc)   </span><br><span class="line"></span><br><span class="line">preventExtensions(target)</span><br><span class="line"></span><br><span class="line">isExtensible(target)</span><br><span class="line"></span><br><span class="line">setPrototypeOf(target,proto)</span><br><span class="line"></span><br><span class="line">apply(target,object,args)</span><br><span class="line"></span><br><span class="line">construct(target,args)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
