                <h2 id="一、angular服务概述"><a href="#一、angular服务概述" class="headerlink" title="一、angular服务概述"></a>一、angular服务概述</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">//服务用于帮助开发者书写可重用的公共功能</span><br><span class="line">/**</span><br><span class="line"> * angular服务的一般作用：</span><br><span class="line"> * 1、包装公共代码</span><br><span class="line"> * 2、抽取组件业务逻辑</span><br><span class="line"> * 3、组件间共享数据</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> //如何建立一个服务</span><br><span class="line"> /**</span><br><span class="line">  * 1、引入装饰器Injectable装饰器</span><br><span class="line">    2、修饰输出类</span><br><span class="line">  */</span><br><span class="line">  //例：业务逻辑封装</span><br><span class="line">  import &#123;Injectable&#125; from &#x27;@angular/core&#x27;;</span><br><span class="line"></span><br><span class="line">  @Injectable()</span><br><span class="line">  export class ContactService&#123;</span><br><span class="line">      //从服务器获取联系人信息</span><br><span class="line">      getContactsData()&#123;</span><br><span class="line">          //..</span><br><span class="line">      &#125;</span><br><span class="line">      //更新联系人信息到服务器</span><br><span class="line">      updateContacts(contact:Contact)&#123;</span><br><span class="line">          //..</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  //如何在组件中使用</span><br><span class="line">  //如果在模块里注入了服务，那么组件只要直接引入使用即可，不需要在修饰的provider元数据显式声明使用</span><br><span class="line">  import &#123;Component,OnInit ,Input&#125; from &#x27;@angular/core&#x27;;</span><br><span class="line">  import &#123;contactService&#125; from &#x27;contact.ser&#x27;;</span><br><span class="line"></span><br><span class="line">  @Component(&#123;</span><br><span class="line">      selector:&#x27;test&#x27;,</span><br><span class="line">      templateUrl:&#x27;&#x27;,</span><br><span class="line">      styleUrls:[]</span><br><span class="line">  &#125;)</span><br><span class="line">  export class Test implements OnInit&#123;</span><br><span class="line">        constructor(private _constantService:contactService)&#123;</span><br><span class="line">            </span><br><span class="line">        &#125;;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  //共享数据服务，方式同上。</span><br><span class="line">  //如果父级组件元数据provider显式声明了服务，那么子组件如果再显式声明，那么会得到两个不同实例。或者可以直接在模块声明即可。</span><br></pre></td></tr></table></figure>

<h2 id="二、HTTP服务"><a href="#二、HTTP服务" class="headerlink" title="二、HTTP服务"></a>二、HTTP服务</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">//HTTP服务支持AJAX与JSOP，支持promise，但推荐使用Observable处理异步操作。http请求会返回observeble对象</span><br><span class="line"></span><br><span class="line">//针对请求前，请求中，请求后的一些定义场景，如添加统一头部，加载动画等</span><br><span class="line"></span><br><span class="line">//例、编写一个HttpInterceptor服务，对请求发送前后进行处理</span><br><span class="line">import &#123;Injectable&#125; from &#x27;@anuglar/core&#x27;;</span><br><span class="line">import &#123;Request,Response&#125; from &#x27;@angular/http&#x27;;</span><br><span class="line">import &#123;Observable&#125; from &#x27;&#x27;rxjs;</span><br><span class="line"></span><br><span class="line">@Injectable()</span><br><span class="line">export class HttpInterceptor&#123;</span><br><span class="line">    //请求发送前的处理逻辑</span><br><span class="line">    beforeRequest(request:Request)&#123;</span><br><span class="line">        console.log(request);</span><br><span class="line">        return request;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    afterResponse(res:Observable&lt;Response&gt;):Observable&lt;any&gt;&#123;</span><br><span class="line">        //请求响应后的处理逻辑</span><br><span class="line">        res.subscrible((data)=&gt;&#123;</span><br><span class="line">            console.log(data);</span><br><span class="line">        &#125;)</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//封装XHRBackend服务，创建XHRConnection实例前后进行相应的逻辑处理</span><br><span class="line"></span><br><span class="line">import &#123;Injectable&#125; from &#x27;@angular/core&#x27;;</span><br><span class="line">import &#123;ConnectionBackend,XHRConnection,XHRBackend,Request&#125; from &#x27;@anglar/http&#x27;;</span><br><span class="line">import &#123;HTTPInterceptor&#125; from &#x27;./http-interceptor&#x27;;</span><br><span class="line"></span><br><span class="line">@Injectable()</span><br><span class="line">export class HttpInterceptorBackend implements ConnectionBackend&#123;</span><br><span class="line">    constructor(privete _httpInterceptor:HttpInterceptor,privete _xhrBackend:XHRBackend)&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    createConnection(request:Request):XHRConnection&#123;</span><br><span class="line">        let req=HTTPInterceptor.beforeRequest?HTTPInterceptor.beforeRequest(request):request;</span><br><span class="line">        //通过XHRBackend对象创建XHRConection实例</span><br><span class="line">        let result=this._xhrBackend.createConnection(req);</span><br><span class="line">        //得到响应后，拦截并调用HTTPInterceptor对象的afterResponse方法</span><br><span class="line">        //处理</span><br><span class="line">        result.response=interceptor.afterResponse?interceptor.afterResponse(result.response):result.response;</span><br><span class="line">        return result;                                 </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//让刚定义的HttpInterceptorBackend拦截生效。可以创建一个httpFactory工厂</span><br><span class="line">import &#123;RequestOptions,Http&#125; from &#x27;@angular/core&#x27;;</span><br><span class="line">import &#123;HttpInterceptorBackend&#125; from &#x27;http-interceptor-backend&#x27;;</span><br><span class="line"></span><br><span class="line">export function httpFactory(</span><br><span class="line">    httpInterceptorBackend:HttpInterceptorBackend,</span><br><span class="line">    requestOptions:RequestOptions</span><br><span class="line">):Http&#123;</span><br><span class="line">    return new Http(httpInterceptorBackend,requestOptions);</span><br><span class="line">&#125;</span><br><span class="line">//在模块中导入服务，这样任何一个http请求都会被处理</span><br><span class="line">//</span><br><span class="line">providers:[</span><br><span class="line">    HttpInterceptorBackend,HttpInterceptor,</span><br><span class="line">    &#123;</span><br><span class="line">        provider:Http,useFactory:httpFactory,</span><br><span class="line">        deps:[HttpInterceptorBackend,RequestOptions]</span><br><span class="line">    &#125;</span><br><span class="line">]</span><br><span class="line">//</span><br></pre></td></tr></table></figure>
