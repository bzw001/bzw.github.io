<li><p>1、Reflect的作用</p>
<blockquote>
<p>即使使用proxy，一样可以使用Reflect来让对象使用正常方法，同时使用Reflect对象可以拿到语言内部的方法。</p>
</blockquote>
</li>
<li><p>2、设计这个api的主要目的</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">1、将Object对象的一些属于语言内部的方法放到Reflect对象上面。从Reflect对象可以拿到语言内部的方法。</span><br><span class="line"></span><br><span class="line">2、修改某些object方法的返回结果</span><br><span class="line">例;</span><br><span class="line">    try&#123;</span><br><span class="line">        Object.defineProperty(target,property,attributes);</span><br><span class="line">    &#125;catch(e)&#123;</span><br><span class="line">        </span><br><span class="line">    &#125;//这样是抛出错误</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    //还可以这样写</span><br><span class="line">    if(Reflect.defineProperty(target,property,attributes))&#123;</span><br><span class="line">        //success</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        //failure</span><br><span class="line">    &#125;</span><br><span class="line">  2、让Object操作变为函数行为</span><br><span class="line">  例:</span><br><span class="line">    &#x27;key&#x27; in Object</span><br><span class="line">    </span><br><span class="line">    //现在可以这么写</span><br><span class="line">    Reflect.has(Object,&#x27;key&#x27;)//true</span><br><span class="line">    </span><br><span class="line">  3、Reflect拥有Proxy的同名方法，不管Proxy怎么修改，Reflect上总能找到未被拦截的默认行为。</span><br><span class="line">  </span><br><span class="line">  4、对于一些比较老的写法，他能提供新的</span><br><span class="line">  例:</span><br><span class="line">     Fucntion.prototype.apply.call(Math.floor,undefined,[1.75]);</span><br><span class="line">     </span><br><span class="line">     //新写法</span><br><span class="line">     Reflect.apply(Math.floor,undefined,[1.75]);</span><br><span class="line"></span><br></pre></td></tr></table></figure>
</li>
<li><p>3、Reflect支持13种方法，基本与proxy的方法同名。</p>
</li>
