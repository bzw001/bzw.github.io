                <h2 id="angular的变化监测"><a href="#angular的变化监测" class="headerlink" title="angular的变化监测"></a>angular的变化监测</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">//Angular下的监测方式在于适当的时机去检测，不是定时轮询，它什么时候被驱动去监测，由NgZone服务负责</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 哪些场景会引起数据变化</span><br><span class="line"> * 1、用户操作，如click,change,hover</span><br><span class="line"> * 2、数据请求，如xhr,websocket</span><br><span class="line"> * 3、定时任务</span><br><span class="line"> * 上面三个场景都涉及异步操作</span><br><span class="line"> * 如果在这些异步操作后，让angular启动监测，那么数据会得到及时更新</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">//变动通知机制</span><br><span class="line">/**</span><br><span class="line"> * Angular本身设置捕获异步事件监测数据变动的机制，这个机制的实现是NgZone服务来实现的</span><br><span class="line"> * NgZone是Zone的一个子Zone,拥有Angular的执行上下文，异步触发数据变化是，会被Zones捕获触发其自身的事件，事件绑定的函数会通知Angular执行变化监测</span><br><span class="line"> * NgZone的runOutsideAngular()方法可以让angular不执行变化监测</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">//变化监测的处理机制</span><br><span class="line">/**</span><br><span class="line"> * Angular应用是一颗组件树，每个组件都有自己的变化监测类的实例。从而形成一个变化监测树，会吃不惯根组件到子组件监测组件的变化，监测树的数据是从上到下单向流动，可以清晰知道从数据的变化由哪个组件引起。</span><br><span class="line"> * 每一个组件的变化监测时独立的，可以控制是否监测以及暂停等，这样可以避免不必要的组件监听消耗，提升性能</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">//变化监测类</span><br><span class="line">/**</span><br><span class="line"> *angular会在组件中创建变化监测类的实例，这个实例提供方法来手动管理变化监测，对一些业务场景下，手动控制能提高性能</span><br><span class="line"> * 如列表数据变化频繁，先手动detach，再定时reattach,可以提升性能</span><br><span class="line"> */</span><br><span class="line">//变化监测类ChangeDetectorRef提供的接口主要:</span><br><span class="line">class ChangeDetectorRef&#123;</span><br><span class="line">    //...</span><br><span class="line">    markForCheck():void&#123;&#125;  // 标记根组件到该组件的路径，下次触发变化，必须检查这条路径</span><br><span class="line">    detach():void&#123;&#125;        //该组件的变化监测器不再执行监测，除非reattach</span><br><span class="line">    reattach():void&#123;&#125;      //将该组件重新执行变化监测</span><br><span class="line">    detectChanges():void&#123;&#125; //手动触发执行该组件到各子组件的一次变化监测</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//变化监测策略</span><br><span class="line">/**</span><br><span class="line"> * 可以使用Default默认深度遍历策略与OnPush检查输入属性（@Input修饰的变量）策略</span><br><span class="line"> * 先导入ChangeDetectionStrategy,然后组件定义修饰符中使用changeDetection</span><br><span class="line"> * 使用OnPush场景：组件的数据影响只来源于输入属性获取的值</span><br><span class="line"> * 使用OnPush注意：如果监测的是个对象，那么只会监测地址的变化。如果对象内值发生变化是无法监测到的，这时需要Immutable对象</span><br><span class="line"> */</span><br><span class="line">import &#123; Component&#125; from &#x27;@angular/core&#x27;;</span><br><span class="line">import Immutable from &#x27;immutable&#x27;;</span><br><span class="line"></span><br><span class="line">@Component(&#123;</span><br><span class="line">   template:`</span><br><span class="line">        &lt;list-item [contact]=&quot;contactItem&quot;&gt;&lt;/list-item&gt;</span><br><span class="line">        &lt;button (click)=&quot;doUpdate()&quot;&gt;&lt;/button&gt;</span><br><span class="line">    `,</span><br><span class="line">    changeDetection:ChangeDetectionStrategy.OnPush</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">export class ListComponent&#123;</span><br><span class="line">    contactItem:any;</span><br><span class="line">    constructor()&#123;</span><br><span class="line">        this.contactItem=Immutable.map(&#123;</span><br><span class="line">            name:&#x27;张三&#x27;,</span><br><span class="line">            telNum:&#x27;1234&#x27;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    doUpdate()&#123;</span><br><span class="line">        this.contactItem=this.contactItem.set(&#x27;telNum&#x27;,&#x27;1341&#x27;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
