                <h2 id="1、karma的默认测试框架是jasmine"><a href="#1、karma的默认测试框架是jasmine" class="headerlink" title="1、karma的默认测试框架是jasmine"></a>1、karma的默认测试框架是jasmine</h2><h2 id="2、细则套件-使用describe"><a href="#2、细则套件-使用describe" class="headerlink" title="2、细则套件,使用describe"></a>2、细则套件,使用describe</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">jasmine套件的核心部分是describe函数。这是一个全局函数</span><br><span class="line">describe(&#x27;字符串&#x27;,func);//第一个字符串是待建立的细则套件名称，而函数封装了测试套件</span><br><span class="line">例:</span><br><span class="line">    decribe(&#x27;Unit test:MainController&#x27;,function()&#123;&#125;);</span><br><span class="line">describe可以嵌套:</span><br><span class="line">    describe(&quot;Unit test:Main controller&quot;,function()&#123;</span><br><span class="line">        describe(&quot;index method&quot;,function()&#123;</span><br><span class="line">            //细则</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line">这个嵌套就相当于分组，每一个describe运行时，这些字符串会被串起来，上面的嵌套的标题</span><br><span class="line">会变成 &quot;Unit test:MainController index method&quot;</span><br></pre></td></tr></table></figure>

<h2 id="3、如何定义一个细则-使用it"><a href="#3、如何定义一个细则-使用it" class="headerlink" title="3、如何定义一个细则,使用it"></a>3、如何定义一个细则,使用it</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">使用it()函数定义细则,也是一个全局函数</span><br><span class="line">it(&quot;细则的标题与描述&quot;,function()&#123;用于测试代码功能的预期&#125;)</span><br><span class="line">细则里的预期评估为true为false，只要没有false就是成功。</span><br><span class="line"></span><br><span class="line">一个简单测试用例:</span><br><span class="line">describe(&quot;a spec suite&quot;,function()&#123;</span><br><span class="line">    it(&quot;contains a passing spec&quot;,function()&#123;</span><br><span class="line">        expect(true).toBe(true);</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h2 id="4-使用expect来建立预期"><a href="#4-使用expect来建立预期" class="headerlink" title="4 使用expect来建立预期"></a>4 使用expect来建立预期</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">expect(真实值);</span><br><span class="line">建立预期，需要串联一个带单只参数的匹配器函数，这个参数就是期望值</span><br><span class="line">匹配器函数实现真实值与期望值的比较.</span><br><span class="line">jasmine自带许多匹配器，同事自定义匹配器也不麻烦</span><br><span class="line"></span><br><span class="line">在调用匹配前可以调用一个not来创建测试的否定式</span><br><span class="line">describe(&#x27;A spec suite&#x27;,function()&#123;</span><br><span class="line">    it(&quot;contains a passing spec&quot;,function()&#123;</span><br><span class="line">        expect(true).toBe(true);</span><br><span class="line">    &#125;);</span><br><span class="line">    it(&quot;contains anthor passing spec &quot;,function()&#123;</span><br><span class="line">        expect(false).not.toBe(true);</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h2 id="5、jasmine自带的匹配器"><a href="#5、jasmine自带的匹配器" class="headerlink" title="5、jasmine自带的匹配器"></a>5、jasmine自带的匹配器</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">1、toBe</span><br><span class="line">使用===来比较值</span><br><span class="line">describe(&quot; a spec suite&quot;,function()&#123;</span><br><span class="line">    it(&quot;contains passing specs&quot;,function()&#123;</span><br><span class="line">        var value=10;</span><br><span class="line">        another_value=value;</span><br><span class="line">        expect(value).toBe(anthor_value);</span><br><span class="line">        expect(value).noe.toBe(null);</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">2、toEqual</span><br><span class="line">比较值，对简单字面量与变量有效</span><br><span class="line">describe(&quot;a spec suite&quot;,function()&#123;</span><br><span class="line">    it(&quot;contains a passing spec&quot;,function()&#123;</span><br><span class="line">        var value =10;</span><br><span class="line">        expect(value).toEqual(10);</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">3、toMatch  使用正则表达式匹配字符串</span><br><span class="line"></span><br><span class="line">4、toBeDefined  与undefined比较(还有一个toBeundefined)</span><br><span class="line">5、toBeNull     与Null值比较</span><br><span class="line"></span><br><span class="line">6、toBeTruthy 将值转换为布尔类型之后与true比较</span><br><span class="line">7。toBeFalsy  将值赚转换为布尔后与false比较</span><br><span class="line"></span><br><span class="line">8、toContain   检测一个条目是否在数组中</span><br><span class="line">例如:expect(arr).toContain(4);</span><br><span class="line"></span><br><span class="line">9、toBeLessThan   比较一个数组是否小于预期</span><br><span class="line">10、toBeGreaterThan</span><br><span class="line">11、toBeCloseTo</span><br><span class="line">12 、toThrow()   验证一个函数是否抛出了异常</span><br><span class="line">如:</span><br><span class="line">    describe(&quot;a spec suite&quot;,function()&#123;</span><br><span class="line">        it(&quot;contains a passing spec&quot;,function()&#123;</span><br><span class="line">            expect(function()&#123;</span><br><span class="line">                return a+10;</span><br><span class="line">            &#125;).toThrow();</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line">    </span><br><span class="line">使用addMatcher函数s如何创建自定义的匹配器?</span><br><span class="line">describe(&quot;a spec suite&quot;,function()&#123;</span><br><span class="line">    this.addMather(&#123;</span><br><span class="line">        toBlessThanOrEqual:function(expected)&#123;</span><br><span class="line">            return this.actual&lt;=expected;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="6、一些特殊要求"><a href="#6、一些特殊要求" class="headerlink" title="6、一些特殊要求"></a>6、一些特殊要求</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1、beforeEach方法在每一个细则运行前调用一次,而afterEach()则相反</span><br><span class="line">describe(&quot;a spec suite&quot;,function()&#123;</span><br><span class="line">    var message;</span><br><span class="line">    deforeEach(function()&#123;</span><br><span class="line">        message=&quot;hello&quot;;</span><br><span class="line">    &#125;);</span><br><span class="line">    afterEach(function()&#123;</span><br><span class="line">        message=&#x27;&#x27;;</span><br><span class="line">    &#125;)</span><br><span class="line">    it(&quot;shouuld say hello world&quot;,function()&#123;</span><br><span class="line">        expect(message+&#x27;world&#x27;).toEqual(&quot;hello world&quot;)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
