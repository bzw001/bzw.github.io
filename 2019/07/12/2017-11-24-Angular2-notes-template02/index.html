120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br></pre></td><td class="code"><pre><span class="line">//可以通过模板驱动与模型驱动构建表单</span><br><span class="line">//模板驱动使用内置指令，内置校验</span><br><span class="line">//模型驱动通过自定义表单，自定义校验</span><br><span class="line"></span><br><span class="line">//表单指令</span><br><span class="line"></span><br><span class="line">//表单指令中心，NgForm</span><br><span class="line">//NgForm指令提供扩展的表单属性，所有的其它表单指令都必须在NgForm指令内部才能运行</span><br><span class="line">/**</span><br><span class="line"> * 使用：需要引入FormsModule模块与FormComponent组件</span><br><span class="line"> * 引入FormComponent组件后可以显式使用NgForm指令。也可以不写，因为只要遇到form标签就会自动创建一个NgFrom指令到这个form标签上</span><br><span class="line"> */</span><br><span class="line">import &#123;NgModule&#125; from &#x27;@angulr/core&#x27;;</span><br><span class="line">import &#123;BrowserModule&#125; from &#x27;@angular/plarform-browser&#x27;;</span><br><span class="line">import &#123;FormsModule&#125; from &#x27;@angular/forms&#x27;;</span><br><span class="line">import &#123;AppComponent&#125; from &#x27;./app.componet&#x27;;</span><br><span class="line">import  &#123;FormComponent&#125; from &#x27;./form.component&#x27;;</span><br><span class="line"></span><br><span class="line">@NgModule(&#123;</span><br><span class="line">  imports:[</span><br><span class="line">      BrowserModule,</span><br><span class="line">      FormsModule</span><br><span class="line">  ],</span><br><span class="line">    declarations:[</span><br><span class="line">        AppComponent,</span><br><span class="line">        FormComponent</span><br><span class="line">    ],</span><br><span class="line">    bootstrap:[AppComponent]</span><br><span class="line">&#125;)</span><br><span class="line">export class AppModule&#123;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//NgModel指令</span><br><span class="line">/**</span><br><span class="line"> * 大括号中加小括号的[()]是双向绑定,[]是单向绑定</span><br><span class="line"> * 在控件中使用NgModel属性绑定，需要控件添加name属性，name会作为唯一标识符来注册生成一个FormControl</span><br><span class="line"> * &lt;input type=&quot;text&quot; name=&quot;contactName&quot; [ngModel]=&quot;curContact.name&quot;&gt;&lt;&gt;</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">//控件</span><br><span class="line"></span><br><span class="line">//单选框</span><br><span class="line">//同一组单选框绑定的属性以及name属性值都必须相同</span><br><span class="line">//&lt;input type=&quot;radio&quot; name=&quot;sex&quot; [(ngModel)]=&quot;curContact.sex&quot; value=&quot;female&quot;/&gt;男</span><br><span class="line">//&lt;input type=&quot;radio&quot; name=&quot;sex&quot; [(ngModel)]=&quot;curContact.sex&quot; value=&quot;male&quot;/&gt;女</span><br><span class="line"></span><br><span class="line">//复选框</span><br><span class="line">//&lt;input type=&quot;checkbox&quot; name=&quot;lock&quot; [(ngModel)]=&quot;curContact.lock&quot;/&gt;</span><br><span class="line"></span><br><span class="line">//单选下拉框</span><br><span class="line">//options可以使用value以及ngValue来绑定值,前者绑定单值，后者绑定对象</span><br><span class="line">export class FormComponent&#123;</span><br><span class="line">    interest:any[]=[</span><br><span class="line">        &#123;value:&#x27;reading&#x27;,display:&#x27;阅读&#x27;&#125;</span><br><span class="line">    ];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let test=`</span><br><span class="line">    &lt;select name=&quot;interestValue&quot; [(ngModel)]=&quot;curContact.interestValue&quot;&gt;</span><br><span class="line">        &lt;!--&lt;option *ngFor=&quot;let interest of interests&quot; [value]=&quot;interest.value&quot;&gt;&lt;/option&gt;--&gt;</span><br><span class="line">        &lt;option *ngFor=&quot;let interest of interests&quot; [ngValue]=&quot;interest&quot;&gt;&lt;/option&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line">`;</span><br><span class="line"></span><br><span class="line">//多选下拉框</span><br><span class="line">//返回的数据是一个被所有选项数据组成的数组</span><br><span class="line">let test1=`</span><br><span class="line">    &lt;select multiple name=&quot;interestMul&quot; [(ngModel)]=&quot;curContact.interestMul&quot;&gt;</span><br><span class="line">        &lt;option *ngFor=&quot;let interest of interests&quot; [value]=&quot;&quot;&gt;&#123;&#123;interest.display&#125;&#125;&lt;/option&gt;</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line">`;</span><br><span class="line"></span><br><span class="line">/**模板局部变量**/</span><br><span class="line">//模板中对DOM元素或指令的引用</span><br><span class="line"></span><br><span class="line">//DOM元素局部变量</span><br><span class="line">/**</span><br><span class="line"> * 在局部变量名前加上#符号(也可以使用ref-前缀)</span><br><span class="line"> */</span><br><span class="line">let test3=`</span><br><span class="line">    &lt;li&gt;</span><br><span class="line">        &lt;input type=&quot;text&quot; #contactName name=&quot;contactName&quot; id=&quot;contactName&quot;&gt;</span><br><span class="line">        &lt;p&gt;&#123;&#123;contactName.value&#125;&#125;&lt;/p&gt;</span><br><span class="line">    &lt;/li&gt;</span><br><span class="line">`;</span><br><span class="line">//angular会自动将局部变量设置为对当前DOM元素对象的引用。上例中contactName引用的是document。getElementById(&#x27;contactName&#x27;);</span><br><span class="line"></span><br><span class="line">//表单局部变量</span><br><span class="line">//表单指令的局部变量在定义时需要手动初始化，会解析成对表单指令实例对象的引用</span><br><span class="line"></span><br><span class="line">//表单局部变量</span><br><span class="line">let test4=`</span><br><span class="line">    &lt;form #contactForm=&quot;ngForm&quot;&gt;</span><br><span class="line">        &lt;ul&gt;</span><br><span class="line">            &lt;li&gt;</span><br><span class="line">                &lt;input type=&quot;text&quot; name=&quot;contactName&quot; [(ngModel)]=&quot;curContact.name&quot;&gt;</span><br><span class="line">                &lt;input type=&quot;text&quot; name=&quot;telNum&quot; [(ngModel)]=&quot;curContact.telName&quot;&gt;</span><br><span class="line">            &lt;/li&gt;</span><br><span class="line">        &lt;/ul&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">`;</span><br><span class="line">//contactForm为NgForm指令实例对象的引用，可以读取NgForm实例对象的属性值,.如表单的valid属性状态</span><br><span class="line">//如果姓名控件绑定变量并且输入值&#x27;123&#x27;,</span><br><span class="line">//那么 contact.value的值为&#123;contactName:&#x27;123&#x27;&#125;</span><br><span class="line"></span><br><span class="line">//控件局部变量</span><br><span class="line">let test5=`</span><br><span class="line">    &lt;input type=&quot;text&quot; name=&quot;contactName&quot; [(ngModel)]=&quot;curContact.name&quot; #contactName=&quot;ngModel&quot;/&gt;</span><br><span class="line">    &lt;p&gt;&#123;&#123;contactName.valid&#125;&#125;&lt;/p&gt;</span><br><span class="line">`;</span><br><span class="line">//局部变量是对NgModel指令实例对象的引用</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//表单状态</span><br><span class="line">//表单Ng-Form与NgModel指令都有五个表示状态的属性来追踪表单状态，其可以通过对应的局部变量获取</span><br><span class="line">/**</span><br><span class="line"> * valid : 表单值是否有效 </span><br><span class="line"> * pristine:表单值是否为改变</span><br><span class="line"> * dirty:表单值是否已改变</span><br><span class="line"> * touched:表单是否已被访问过</span><br><span class="line"> * untouched：表单是否未被访问过</span><br><span class="line"> */</span><br><span class="line">//根据不同的表单属性状态可以设置特定处理逻辑与特定样式</span><br><span class="line"></span><br><span class="line">//NgModelGroup对表单输入内容进行分组，可以对输入内容进行语义上的区分</span><br><span class="line">let test6=`</span><br><span class="line">    &lt;form #contact=&quot;ngForm&quot;&gt;</span><br><span class="line">        &lt;fieldset ngModelGroup=&quot;nameGroup&quot; #nameGroup=&quot;ngModelGroup&quot;&gt;</span><br><span class="line">            &lt;input type=&quot;text&quot; name=&quot;firstName&quot;  [(ngModel)]=&quot;curContact.firstName&quot;/&gt;</span><br><span class="line">        &lt;/fieldset&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">`;</span><br><span class="line">//可以在contact表单局部变量得到输入内容,valid属性只要其分组内容的内容一起触发才会变更</span><br><span class="line">/**</span><br><span class="line"> * &#123;</span><br><span class="line"> * nameGroup:&#123;</span><br><span class="line"> *      firstName:&#x27;&#x27;,</span><br><span class="line"> *      lastName:&#x27;&#x27;</span><br><span class="line"> *  &#125;</span><br><span class="line"> * &#125;</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> //ngSubmit</span><br><span class="line"> //ngSubmit的事件类型是EventEmitter</span><br><span class="line"> //会先执行表单原生的submit事件，再执行组件定义的doSubmit事件。可以直接接受表单局变量的value值作为参数传入</span><br><span class="line"></span><br><span class="line">//根据变淡控件的不同状态的样式类来自定义表单样式</span><br><span class="line">/**</span><br><span class="line"> * ng-touched/ng-untouched    控件是否已经被访问过  </span><br><span class="line"> * ng-dirty/ng-pristine       控件值是否已经变化</span><br><span class="line"> * ng-valid/ng-invalid        控件值是否有效</span><br><span class="line"> */</span><br><span class="line">//如:</span><br><span class="line">/**</span><br><span class="line"> * .ng-valid[required]&#123;</span><br><span class="line"> *  border-left:5px solid #0f0;</span><br><span class="line"> * &#125;</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> //表单校验</span><br><span class="line"> //angular支持的表单内置校验</span><br><span class="line"> /**</span><br><span class="line">  * required:表单值是否为空</span><br><span class="line">    minlength:表单控件值的最小长度</span><br><span class="line">    maxlength:表单空间之的最大长度</span><br><span class="line">    pattern:表单控件值的匹配规则</span><br><span class="line">  */</span><br><span class="line">//可以在表单添加novalidate属性屏蔽HTML的拦截校验</span><br><span class="line"></span><br><span class="line">//如何创建自定义校验</span><br><span class="line">/**</span><br><span class="line"> * 1、引入FormGroup,FormControl</span><br><span class="line"> * 2、需要使用自定义指令的表单与控件分别引入formGroup与formControlName</span><br><span class="line"> * 3、组件控制器创建FormGroup表单实例对象与FormControl控件实例对象</span><br><span class="line"> * 4、可以根据FormControl实例对象的errors属性判断是否校验通过</span><br><span class="line"> */</span><br></pre></td></tr></table></figure>

<h2 id="五、管道"><a href="#五、管道" class="headerlink" title="五、管道"></a>五、管道</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">//1、可以使用:添加参数</span><br><span class="line">//&lt;p&gt;date is &#123;&#123;data:&quot;MM/dd/y&quot;&#125;&#125;&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">//2、链式管道   &#123;&#123;exp|pipe1|pipe2|...&#125;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//3、angular的内置管道</span><br><span class="line">//不需要引入模块，直接使用</span><br><span class="line">/**</span><br><span class="line"> * date  纯管道    格式化日期</span><br><span class="line"> * json  非纯管道   json格式化数据对象</span><br><span class="line"> * UpperCase 纯管道  小写转大写</span><br><span class="line"> * lowerCase 纯管道  大写转小写</span><br><span class="line"> * decimapPipe   纯管道   将数值按特定格式显示</span><br><span class="line"> * currencyPipe  纯管道   数值转成本地货币格式</span><br><span class="line"> * percent       纯管道   将数值转成百分比</span><br><span class="line"> * slice         非纯管道  将数组或者字符串裁剪成新子集</span><br><span class="line"> * slice的管道是基于Array.prototype.slice()与String.prototype.slice()方法实现的</span><br><span class="line"> * async         非纯管道  异步显示，可以指定该值是异步更新的，接受Promise或Observable最为输入</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line"> //4、自定义管道</span><br><span class="line"> /**</span><br><span class="line">  * 1、引入Pipe与PipeTransform,使用@Pipe指定管道名称</span><br><span class="line">  */</span><br><span class="line">  import &#123;Pipe ,PipeTransform&#125; from &#x27;@angular/core&#x27;;</span><br><span class="line">  @Pipe(&#123;</span><br><span class="line">      name:&#x27;sexReform&#x27;</span><br><span class="line">  &#125;)</span><br><span class="line">  export class SexReform implements PipeTransform&#123;</span><br><span class="line"></span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  //2、继承接口类PipeTransform实现transform方法,第一个参数是需要被转换的值，后面多个可选转换参数,方法返回一个转换后的值</span><br><span class="line">  export class SexReform implements PipeTransform&#123;</span><br><span class="line">    transform(val:string):string&#123;</span><br><span class="line">        switch(val)&#123;</span><br><span class="line">            case &#x27;male&#x27;:return &#x27;男&#x27;;</span><br><span class="line">            case &#x27;female&#x27;:return &#x27;女&#x27;;</span><br><span class="line">            default:return &#x27;未知性别&#x27;;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//angular对于管道的变化监测机制</span><br><span class="line">/**</span><br><span class="line"> * 1、纯管道：监测策略被优化，会忽略检查内部数据的变化。加入一个数组添加一个值，但是它地址是没有变的，这里不会去检查，那么新添加的值不会体现出来</span><br><span class="line"> * 纯管道只有当输入值发生纯变更时（基本数据类型值变更，复杂数据类型发生地址变更）</span><br><span class="line"> * 2、非纯管道，angular在组件每一个变化周期都会调用非纯管道，并执行管道中的transform方法更新数据，</span><br><span class="line"> * 定义非纯管道的方法：</span><br><span class="line"> * @Pipe(&#123;</span><br><span class="line"> *  name:&#x27;test&#x27;,</span><br><span class="line"> *  pure:false//将pure置false</span><br><span class="line"> * &#125;);</span><br><span class="line"> */</span><br><span class="line">``</span><br><span class="line"></span><br><span class="line">### 六、安全判断</span><br><span class="line"></span><br></pre></td></tr></table></figure>
